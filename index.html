<body>
  <h1>ğŸŒ¸ Cute Weather App ğŸŒ¸</h1>
  <input type="text" id="city" placeholder="Enter city..." />
  <button onclick="getWeather()">ğŸ’– Get Weather</button>

  <div class="weather" id="weather"></div>

  <script>
    async function getWeather() {
      const city = document.getElementById('city').value;
      const apiKey = 'YOUR_API_KEY_HERE'; // â† Replace with your OpenWeatherMap API key
      const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${apiKey}`;

      const res = await fetch(url);
      const data = await res.json();

      if (data.cod !== 200) {
        document.getElementById('weather').innerHTML = "âŒ City not found!";
        return;
      }

      const weatherHTML = `
        <h2>${data.name} ğŸŒ¦ï¸</h2>
        <p>Temperature: ${data.main.temp}Â°C ğŸŒ¡ï¸</p>
        <p>Condition: ${data.weather[0].description} â˜ï¸</p>
        <p>Humidity: ${data.main.humidity}% ğŸ’§</p>
        <p>Wind: ${data.wind.speed} m/s ğŸŒ¬ï¸</p>
      `;
      document.getElementById('weather').innerHTML = weatherHTML;
    }
  </script>
